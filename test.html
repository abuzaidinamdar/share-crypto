<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt - Send Crypto Across the World</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f0e13;
            color: white;
            min-height: 100vh;
        }

        .gradient-bg-welcome {
            background-color: #0f0e13;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 24px;
            color: #4f46e5;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4f46e5;
        }

        .connect-wallet-btn {
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .connect-wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .connect-wallet-btn.connected {
            background: #10b981;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .hero p {
            font-size: 18px;
            color: #a0aec0;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .quote {
            font-style: italic;
            color: #a0aec0;
            margin-bottom: 30px;
            padding: 20px;
            border-left: 3px solid #4f46e5;
            background: rgba(39, 51, 89, 0.2);
            border-radius: 0 8px 8px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(39, 51, 89, 0.4);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            position: relative;
            padding-bottom: 10px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            border-radius: 3px;
        }

        .wallet-section {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .wallet-info {
            margin-top: 20px;
        }

        .wallet-info p {
            margin-bottom: 10px;
            color: #a0aec0;
        }

        .wallet-info span {
            color: white;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .transaction-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(39, 51, 89, 0.6);
            border-left: 4px solid #4f46e5;
        }

        .transaction-status.success {
            border-left-color: #10b981;
        }

        .transaction-status.error {
            border-left-color: #ef4444;
        }

        .transaction-history {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .transaction-item:hover {
            background: rgba(15, 23, 42, 0.7);
        }

        .transaction-item p {
            margin-bottom: 5px;
        }

        .transaction-item a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            grid-column: 1 / -1;
        }

        .feature-card {
            background: rgba(39, 51, 89, 0.4);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4f46e5;
        }

        .feature-card h3 {
            margin-bottom: 10px;
            color: white;
        }

        .feature-card p {
            color: #a0aec0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="gradient-bg-welcome">
        <div class="header">
            <div class="logo">
                <i class="fas fa-coins logo-icon"></i>
                <span class="logo-text">Crypt</span>
            </div>
            <div class="nav-links">
              
                <button id="connectWalletBtn" class="connect-wallet-btn">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Wallet</span>
                </button>
            </div>
        </div>

        <div class="hero">
            <h1>Send Crypto across the world</h1>
            <p>Your gateway to the crypto universe â€“ simple, fast, and secure on Crypt.</p>
            <div class="quote">
                "The future of money is digital currency." - Bill Gates
            </div>
        </div>

        <div class="container">
            <div class="card wallet-section">
                <h2><i class="fas fa-wallet"></i> Your Wallet</h2>
                <button id="connectWalletBtn2" class="connect-wallet-btn">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Wallet</span>
                </button>
                <div id="walletInfo" class="hidden wallet-info">
                    <p>Connected: <span id="walletAddress"></span></p>
                    <p>Balance: <span id="walletBalance"></span> SepoliaETH</p>
                </div>
            </div>

            <div class="card send-section">
                <h2><i class="fas fa-paper-plane"></i> Send SepoliaETH</h2>
                <form id="sendForm">
                    <div class="form-group">
                        <label for="recipientAddress">Recipient Address:</label>
                        <input type="text" id="recipientAddress" placeholder="0x..." required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (ETH):</label>
                        <input type="number" id="amount" step="0.001" min="0.001" placeholder="0.1" required>
                    </div>
                    <button type="submit" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </form>
                <div id="transactionStatus" class="hidden transaction-status">
                    <h3>Transaction Status</h3>
                    <p id="statusMessage"></p>
                    <a id="txHashLink" href="#" target="_blank" class="hidden">View on Etherscan</a>
                </div>
            </div>

            <div class="card transaction-history">
                <h2><i class="fas fa-history"></i> Transaction History</h2>
                <div id="historyList"></div>
            </div>

          
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const connectWalletBtns = document.querySelectorAll('.connect-wallet-btn');
            const walletInfo = document.getElementById('walletInfo');
            const walletAddress = document.getElementById('walletAddress');
            const walletBalance = document.getElementById('walletBalance');
            const sendForm = document.getElementById('sendForm');
            const sendBtn = document.getElementById('sendBtn');
            const recipientAddress = document.getElementById('recipientAddress');
            const amount = document.getElementById('amount');
            const transactionStatus = document.getElementById('transactionStatus');
            const statusMessage = document.getElementById('statusMessage');
            const txHashLink = document.getElementById('txHashLink');
            const historyList = document.getElementById('historyList');

            // Sepolia network details
            const sepoliaNetwork = {
                chainId: '0xaa36a7', // 11155111 in decimal
                chainName: 'Sepolia',
                nativeCurrency: {
                    name: 'SepoliaETH',
                    symbol: 'ETH',
                    decimals: 18
                },
                rpcUrls: ['https://rpc.sepolia.org'],
                blockExplorerUrls: ['https://sepolia.etherscan.io']
            };

            let provider;
            let signer;
            let userAddress;

            // Load saved transactions from localStorage
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            renderTransactionHistory();

            // Update wallet connection buttons
            function updateWalletButtons(connected = false) {
                connectWalletBtns.forEach(btn => {
                    if (connected) {
                        btn.innerHTML = `<i class="fas fa-check-circle"></i><span>Wallet Connected</span>`;
                        btn.classList.add('connected');
                    } else {
                        btn.innerHTML = `<i class="fas fa-wallet"></i><span>Connect Wallet</span>`;
                        btn.classList.remove('connected');
                    }
                });
            }

            // Connect wallet function
            async function connectWallet() {
                try {
                    if (window.ethereum) {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAddress = accounts[0];

                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        signer = provider.getSigner();

                        const network = await provider.getNetwork();
                        if (network.chainId !== 11155111) {
                            try {
                                await window.ethereum.request({
                                    method: 'wallet_switchEthereumChain',
                                    params: [{ chainId: sepoliaNetwork.chainId }],
                                });
                            } catch (switchError) {
                                if (switchError.code === 4902) {
                                    try {
                                        await window.ethereum.request({
                                            method: 'wallet_addEthereumChain',
                                            params: [sepoliaNetwork],
                                        });
                                    } catch (addError) {
                                        throw new Error('Failed to add Sepolia network to MetaMask');
                                    }
                                } else {
                                    throw switchError;
                                }
                            }
                        }

                        walletAddress.textContent = userAddress;
                        updateBalance();
                        walletInfo.classList.remove('hidden');
                        updateWalletButtons(true);
                        sendBtn.disabled = false;

                        window.ethereum.on('accountsChanged', (accounts) => {
                            if (accounts.length === 0) {
                                disconnectWallet();
                            } else {
                                userAddress = accounts[0];
                                walletAddress.textContent = userAddress;
                                updateBalance();
                            }
                        });

                        window.ethereum.on('chainChanged', () => {
                            window.location.reload();
                        });
                    } else {
                        throw new Error('MetaMask not detected. Please install MetaMask to use this feature.');
                    }
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    alert(error.message);
                }
            }

            // Disconnect wallet function
            function disconnectWallet() {
                walletInfo.classList.add('hidden');
                updateWalletButtons(false);
                sendBtn.disabled = true;
                userAddress = null;
                provider = null;
                signer = null;
            }

            // Update wallet balance
            async function updateBalance() {
                if (userAddress && provider) {
                    const balance = await provider.getBalance(userAddress);
                    const balanceInEth = ethers.utils.formatEther(balance);
                    walletBalance.textContent = parseFloat(balanceInEth).toFixed(4);
                }
            }

            // Render transaction history
            function renderTransactionHistory() {
                historyList.innerHTML = '';
                if (transactions.length === 0) {
                    historyList.innerHTML = '<p>No transactions yet.</p>';
                    return;
                }
                transactions.slice().reverse().forEach(tx => {
                    const txElement = document.createElement('div');
                    txElement.className = 'transaction-item';
                    txElement.innerHTML = `
                        <p><strong>To:</strong> ${tx.to.substring(0, 6)}...${tx.to.substring(tx.to.length - 4)}</p>
                        <p><strong>Amount:</strong> ${tx.amount} ETH</p>
                        <p><strong>Date:</strong> ${new Date(tx.timestamp).toLocaleString()}</p>
                        <a href="https://sepolia.etherscan.io/tx/${tx.txHash}" target="_blank">View on Etherscan</a>
                    `;
                    historyList.appendChild(txElement);
                });
            }

            // Save transaction to history
            function saveTransaction(txHash, to, amount) {
                const newTx = {
                    txHash,
                    to,
                    amount,
                    timestamp: Date.now()
                };
                transactions.push(newTx);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                renderTransactionHistory();
            }

            // Send transaction function
            async function sendTransaction() {
                try {
                    const toAddress = recipientAddress.value.trim();
                    const ethAmount = amount.value.trim();

                    if (!ethers.utils.isAddress(toAddress)) {
                        throw new Error('Invalid recipient address');
                    }

                    if (isNaN(ethAmount) || parseFloat(ethAmount) <= 0) {
                        throw new Error('Invalid amount');
                    }

                    const amountWei = ethers.utils.parseEther(ethAmount);

                    transactionStatus.classList.remove('hidden', 'success', 'error');
                    transactionStatus.classList.add('success');
                    statusMessage.textContent = 'Sending transaction...';
                    txHashLink.classList.add('hidden');

                    const tx = await signer.sendTransaction({
                        to: toAddress,
                        value: amountWei
                    });

                    statusMessage.textContent = 'Transaction submitted! Waiting for confirmation...';
                    txHashLink.href = `https://sepolia.etherscan.io/tx/${tx.hash}`;
                    txHashLink.textContent = `Transaction: ${tx.hash.substring(0, 12)}...${tx.hash.substring(tx.hash.length - 6)}`;
                    txHashLink.classList.remove('hidden');

                    const receipt = await tx.wait();

                    statusMessage.textContent = `Transaction confirmed in block ${receipt.blockNumber}`;
                    transactionStatus.classList.add('success');

                    saveTransaction(tx.hash, toAddress, ethAmount);
                    updateBalance();
                    sendForm.reset();
                } catch (error) {
                    console.error('Error sending transaction:', error);
                    transactionStatus.classList.remove('hidden', 'success', 'error');
                    transactionStatus.classList.add('error');
                    statusMessage.textContent = `Error: ${error.message}`;
                    txHashLink.classList.add('hidden');
                }
            }

            // Event listeners
            connectWalletBtns.forEach(btn => {
                btn.addEventListener('click', connectWallet);
            });
            
            sendForm.addEventListener('submit', function(e) {
                e.preventDefault();
                sendTransaction();
            });
        });
    </script>
</body>
</html>
